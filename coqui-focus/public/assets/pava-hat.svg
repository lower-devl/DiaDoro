<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Straw Hat (Pava) for Work Mode -->
  <defs>
    <linearGradient id="straw1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="50%" style="stop-color:#e6c9a8"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <linearGradient id="straw2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c49a6c"/>
      <stop offset="50%" style="stop-color:#d4a574"/>
