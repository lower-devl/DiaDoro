  <line x1="45" y1="25" x2="45" y2="65" stroke="#c49a6c" stroke-width="1" opacity="0.5"/>
  <line x1="55" y1="25" x2="55" y2="65" stroke="#c49a6c" stroke-width="1" opacity="0.5"/>
  <line x1="65" y1="30" x2="65" y2="65" stroke="#c49a6c" stroke-width="1" opacity="0.5"/>
