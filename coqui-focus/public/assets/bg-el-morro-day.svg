<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Day gradient -->
    <linearGradient id="skyDay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="50%" style="stop-color:#E0F6FF"/>
      <stop offset="100%" style="stop-color:#FFF8DC"/>
    </linearGradient>
    
    <!-- Building gradients -->
    <linearGradient id="fortressWall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4C4A8"/>
      <stop offset="50%" style="stop-color:#E8DCC8"/>
      <stop offset="100%" style="stop-color:#C4B49A"/>
    </linearGradient>
    
    <linearGradient id="tower" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="100%" style="stop-color:#6B5344"/>
    </linearGradient>
    
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00A6D6"/>
      <stop offset="100%" style="stop-color:#0077A6"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#skyDay)"/>
  
  <!-- Sun -->
  <circle cx="1600" cy="150" r="80" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.9;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ocean -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#ocean)"/>
  
  <!-- Waves -->
  <path d="M0,700 Q480,680 960,700 T1920,700" fill="none" stroke="#fff" stroke-width="2" opacity="0.3">
    <animate attributeName="d" values="M0,700 Q480,680 960,700 T1920,700;M0,700 Q480,720 960,700 T1920,700;M0,700 Q480,680 960,700 T1920,700" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- El Morro Fortress Silhouette -->
  <g transform="translate(100, 400)">
    <!-- Main wall -->
    <rect x="0" y="100" width="600" height="200" fill="url(#fortressWall)"/>
    
    <!-- Lighthouse tower -->
    <rect x="250" y="0" width="100" height="150" fill="url(#tower)"/>
    <polygon points="250,0 300,-40 350,0" fill="#5D4E37"/>
    
    <!-- Light beam -->
    <polygon points="300,-20 500,-80 500,-40" fill="#FFD700" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Crenellations -->
    <rect x="20" y="80" width="40" height="20" fill="url(#fortressWall)"/>
    <rect x="100" y="80" width="40" height="20" fill="url(#fortressWall)"/>
    <rect x="180" y="80" width="40" height="20" fill="url(#fortressWall)"/>
    <rect x="380" y="80" width="40" height="20" fill="url(#fortressWall)"/>
    <rect x="460" y="80" width="40" height="20" fill="url(#fortressWall)"/>
    <rect x="540" y="80" width="40" height="20" fill="url(#fortressWall)"/>
    
    <!-- Windows -->
    <rect x="80" y="150" width="30" height="50" rx="15" fill="#4A4035"/>
    <rect x="280" y="50" width="20" height="30" rx="10" fill="#4A4035"/>
    <rect x="490" y="150" width="30" height="50" rx="15" fill="#4A4035"/>
  </g>
  
  <!-- Garita (Sentry Box) - iconic symbol -->
  <g transform="translate(750, 520)">
    <path d="M0,80 L40,0 L80,80 Z" fill="#D4C4A8"/>
    <rect x="10" y="80" width="60" height="60" fill="#E8DCC8"/>
    <rect x="30" y="100" width="20" height="30" rx="10" fill="#4A4035"/>
    <rect x="5" y="140" width="70" height="10" fill="#C4B49A"/>
  </g>
  
  <!-- Palm trees -->
  <g transform="translate(1400, 600)">
    <rect x="45" y="0" width="10" height="100" fill="#5D4E37"/>
    <ellipse cx="50" cy="0" rx="60" ry="15" fill="#2E8B57" transform="rotate(-20 50 0)"/>
    <ellipse cx="50" cy="0" rx="60" ry="15" fill="#2E8B57" transform="rotate(20 50 0)"/>
    <ellipse cx="50" cy="0" rx="60" ry="15" fill="#2E8B57" transform="rotate(-60 50 0)"/>
    <ellipse cx="50" cy="0" rx="60" ry="15" fill="#2E8B57" transform="rotate(60 50 0)"/>
    <ellipse cx="50" cy="0" rx="30" ry="10" fill="#3E9B67"/>
  </g>
  
  <g transform="translate(1600, 620)">
    <rect x="35" y="0" width="8" height="80" fill="#5D4E37"/>
    <ellipse cx="39" cy="0" rx="50" ry="12" fill="#2E8B57" transform="rotate(-25 39 0)"/>
    <ellipse cx="39" cy="0" rx="50" ry="12" fill="#2E8B57" transform="rotate(25 39 0)"/>
    <ellipse cx="39" cy="0" rx="50" ry="12" fill="#2E8B57" transform="rotate(-55 39 0)"/>
    <ellipse cx="39" cy="0" rx="50" ry="12" fill="#2E8B57" transform="rotate(55 39 0)"/>
    <ellipse cx="39" cy="0" rx="25" ry="8" fill="#3E9B67"/>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="300" cy="200" rx="80" ry="30" fill="#fff"/>
    <ellipse cx="350" cy="180" rx="60" ry="25" fill="#fff"/>
    <ellipse cx="250" cy="180" rx="60" ry="25" fill="#fff"/>
  </g>
  
  <g opacity="0.5">
    <ellipse cx="1200" cy="150" rx="100" ry="35" fill="#fff"/>
    <ellipse cx="1260" cy="130" rx="70" ry="30" fill="#fff"/>
    <ellipse cx="1140" cy="130" rx="70" ry="30" fill="#fff"/>
  </g>
  
  <!-- Birds -->
  <g opacity="0.4">
    <path d="M800,250 Q810,240 820,250" fill="none" stroke="#333" stroke-width="2">
      <animateTransform attributeName="transform" type="translate" values="0,0; 50,-20; 100,0" dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M830,260 Q840,250 850,260" fill="none" stroke="#333" stroke-width="2">
      <animateTransform attributeName="transform" type="translate" values="0,0; 50,-20; 100,0" dur="8s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>