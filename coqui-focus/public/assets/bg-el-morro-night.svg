<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Night gradient -->
    <linearGradient id="skyNight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929"/>
      <stop offset="50%" style="stop-color:#1a2f4a"/>
      <stop offset="100%" style="stop-color:#2d4a6a"/>
    </linearGradient>
    
    <!-- Building gradients -->
    <linearGradient id="fortressWallNight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2520"/>
      <stop offset="50%" style="stop-color:#3a3530"/>
      <stop offset="100%" style="stop-color:#1a1510"/>
    </linearGradient>
    
    <linearGradient id="towerNight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3028"/>
      <stop offset="100%" style="stop-color:#1d1008"/>
    </linearGradient>
    
    <linearGradient id="oceanNight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001a33"/>
      <stop offset="100%" style="stop-color:#000d1a"/>
    </linearGradient>
    
    <!-- Bioluminescent glow -->
    <radialGradient id="bioGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#skyNight)"/>
  
  <!-- Stars -->
  <g fill="#fff" opacity="0.8">
    <circle cx="200" cy="100" r="1.5">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="150" r="1">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="80" r="1.5">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="200" r="1">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="120" r="1.5">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1700" cy="180" r="1">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="250" r="1">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="300" r="1.5">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="50" r="1">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1300" cy="280" r="1">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="60" r="1.5">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="200" r="1">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Moon -->
  <circle cx="1600" cy="120" r="60" fill="#F5F5DC" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.95;0.9" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1580" cy="100" r="50" fill="#0a1929" opacity="0.3"/>
  
  <!-- Ocean with bioluminescence -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#oceanNight)"/>
  
  <!-- Bioluminescent waves -->
  <ellipse cx="400" cy="750" rx="100" ry="20" fill="url(#bioGlow)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="900" cy="800" rx="150" ry="25" fill="url(#bioGlow)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="1400" cy="720" rx="120" ry="20" fill="url(#bioGlow)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Wave lines with glow -->
  <path d="M0,700 Q480,680 960,700 T1920,700" fill="none" stroke="#00d4aa" stroke-width="2" opacity="0.3">
    <animate attributeName="d" values="M0,700 Q480,680 960,700 T1920,700;M0,700 Q480,720 960,700 T1920,700;M0,700 Q480,680 960,700 T1920,700" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- El Morro Fortress Silhouette -->
  <g transform="translate(100, 400)">
    <!-- Main wall -->
    <rect x="0" y="100" width="600" height="200" fill="url(#fortressWallNight)"/>
    
    <!-- Lighthouse tower -->
    <rect x="250" y="0" width="100" height="150" fill="url(#towerNight)"/>
    <polygon points="250,0 300,-40 350,0" fill="#1a1510"/>
    
    <!-- Light beam - rotating -->
    <polygon points="300,-20 600,-100 600,-60" fill="#FFD700" opacity="0.2">
      <animateTransform attributeName="transform" type="rotate" values="0 300 -20; 15 300 -20; 0 300 -20; -15 300 -20; 0 300 -20" dur="8s" repeatCount="indefinite"/>
    </polygon>
    <circle cx="300" cy="-20" r="8" fill="#FFD700">
      <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Crenellations -->
    <rect x="20" y="80" width="40" height="20" fill="url(#fortressWallNight)"/>
    <rect x="100" y="80" width="40" height="20" fill="url(#fortressWallNight)"/>
    <rect x="180" y="80" width="40" height="20" fill="url(#fortressWallNight)"/>
    <rect x="380" y="80" width="40" height="20" fill="url(#fortressWallNight)"/>
    <rect x="460" y="80" width="40" height="20" fill="url(#fortressWallNight)"/>
    <rect x="540" y="80" width="40" height="20" fill="url(#fortressWallNight)"/>
    
    <!-- Windows with warm light -->
    <rect x="80" y="150" width="30" height="50" rx="15" fill="#2a2015"/>
    <rect x="85" y="160" width="20" height="30" rx="10" fill="#FFD700" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="280" y="50" width="20" height="30" rx="10" fill="#2a2015"/>
    <rect x="490" y="150" width="30" height="50" rx="15" fill="#2a2015"/>
    <rect x="495" y="160" width="20" height="30" rx="10" fill="#FFD700" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Garita (Sentry Box) -->
  <g transform="translate(750, 520)">
    <path d="M0,80 L40,0 L80,80 Z" fill="#2a2520"/>
    <rect x="10" y="80" width="60" height="60" fill="#3a3530"/>
    <rect x="30" y="100" width="20" height="30" rx="10" fill="#1a1510"/>
    <rect x="5" y="140" width="70" height="10" fill="#1a1510"/>
  </g>
  
  <!-- Palm trees -->
  <g transform="translate(1400, 600)">
    <rect x="45" y="0" width="10" height="100" fill="#1a1510"/>
    <ellipse cx="50" cy="0" rx="60" ry="15" fill="#0f2a1f" transform="rotate(-20 50 0)"/>
    <ellipse cx="50" cy="0" rx="60" ry="15" fill="#0f2a1f" transform="rotate(20 50 0)"/>
    <ellipse cx="50" cy="0" rx="60" ry="15" fill="#0f2a1f" transform="rotate(-60 50 0)"/>
    <ellipse cx="50" cy="0" rx="60" ry="15" fill="#0f2a1f" transform="rotate(60 50 0)"/>
    <ellipse cx="50" cy="0" rx="30" ry="10" fill="#1a3a2f"/>
  </g>
  
  <g transform="translate(1600, 620)">
    <rect x="35" y="0" width="8" height="80" fill="#1a1510"/>
    <ellipse cx="39" cy="0" rx="50" ry="12" fill="#0f2a1f" transform="rotate(-25 39 0)"/>
    <ellipse cx="39" cy="0" rx="50" ry="12" fill="#0f2a1f" transform="rotate(25 39 0)"/>
    <ellipse cx="39" cy="0" rx="50" ry="12" fill="#0f2a1f" transform="rotate(-55 39 0)"/>
    <ellipse cx="39" cy="0" rx="50" ry="12" fill="#0f2a1f" transform="rotate(55 39 0)"/>
    <ellipse cx="39" cy="0" rx="25" ry="8" fill="#1a3a2f"/>
  </g>
  
  <!-- Fireflies/CoquÃ­ glow -->
  <g fill="#00d4aa" opacity="0.8">
    <circle cx="600" cy="500" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="450" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="550" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="480" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="600" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2.8s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>