<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Bad Bunny Heart Logo Style - Easter Egg -->
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="50%" style="stop-color:#c44569"/>
      <stop offset="100%" style="stop-color:#ff6b9d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Third Eye Heart (Bad Bunny style) -->
  <g transform="translate(50, 50)">
    <!-- Main heart shape -->
    <path d="M 0,-25 C -15,-40 -35,-25 -35,0 C -35,20 0,45 0,45 C 0,45 35,20 35,0 C 35,-25 15,-40 0,-25" 
          fill="url(#heartGrad)" filter="url(#glow)"/>
    
    <!-- Third eye in center -->
    <ellipse cx="0" cy="-5" rx="10" ry="12" fill="#000"/>
    <ellipse cx="0" cy="-5" rx="6" ry="8" fill="#fff"/>
    <circle cx="0" cy="-5" r="3" fill="#000"/>
    
    <!-- Lightning bolt details -->
    <path d="M -20,10 L -15,20 L -20,25 L -10,35" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 20,10 L 15,20 L 20,25 L 10,35" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Tiny stars -->
    <circle cx="-25" cy="-15" r="2" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="-15" r="2" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-35" r="1.5" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>