<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="frogBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166534;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frogBelly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="60" ry="50" fill="url(#frogBody)"/>
  
  <!-- Belly -->
  <ellipse cx="100" cy="125" rx="40" ry="35" fill="url(#frogBelly)"/>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="45" fill="url(#frogBody)"/>
  
  <!-- Eyes -->
  <circle cx="80" cy="55" r="18" fill="#166534"/>
  <circle cx="120" cy="55" r="18" fill="#166534"/>
  <circle cx="80" cy="52" r="12" fill="#000"/>
  <circle cx="120" cy="52" r="12" fill="#000"/>
  <circle cx="84" cy="48" r="4" fill="#fff"/>
  <circle cx="124" cy="48" r="4" fill="#fff"/>
  
  <!-- Puerto Rican Flag Stripes on Back -->
  <rect x="70" y="85" width="60" height="8" fill="#EF3340" rx="2"/>
  <rect x="70" y="95" width="60" height="8" fill="#fff" rx="2"/>
  <rect x="70" y="105" width="60" height="8" fill="#EF3340" rx="2"/>
  <rect x="70" y="115" width="60" height="8" fill="#fff" rx="2"/>
  <rect x="70" y="125" width="60" height="8" fill="#EF3340" rx="2"/>
  
  <!-- Blue Triangle -->
  <polygon points="70,85 95,105 70,125" fill="#00A6D6"/>
  
  <!-- Star -->
  <polygon points="82,98 84,103 89,103 85,107 86,112 82,109 78,112 79,107 75,103 80,103" fill="#fff"/>
  
  <!-- Smile -->
  <path d="M 85 140 Q 100 150 115 140" stroke="#166534" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Legs -->
  <ellipse cx="50" cy="130" rx="15" ry="25" fill="url(#frogBody)" transform="rotate(-30 50 130)"/>
  <ellipse cx="150" cy="130" rx="15" ry="25" fill="url(#frogBody)" transform="rotate(30 150 130)"/>
  
  <!-- Feet -->
  <ellipse cx="40" cy="155" rx="12" ry="8" fill="#166534"/>
  <ellipse cx="160" cy="155" rx="12" ry="8" fill="#166534"/>
</svg>